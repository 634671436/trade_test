<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现货均价计算器</title>
    <style>
        /* 样式保持一致 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            margin-right: 10px;
            flex: 1;
        }
        .form-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .header-row, .record {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .header-row div, .record-number {
            text-align: center;
            width: 20%;
        }
        .delete-record {
            background: #ff4d4f;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
        }
        .add-record {
            display: block;
            margin: 10px 0;
            padding: 8px;
            background: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result p {
            margin: 5px 0;
        }
        .result #stopLoss {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>现货均价计算器</h1>

        <div class="form-group">
            <label for="currency">币种 (可选):</label>
            <input type="text" id="currency" placeholder="请输入币种" oninput="updateCurrency()">
        </div>

        <div class="header-row">
            <div>价格 (USD)</div>
            <div>买入数量</div>
            <div>成交金额 (USD)</div>
        </div>

        <div id="records"></div>

        <button class="add-record">+ 添加记录</button>

        <div class="result">
            <p>买入总金额 (USD): <span id="totalAmount">-</span></p>
            <p>买入均价 (USD): <span id="averagePrice">-</span></p>
            <p>止损价格 (USD): <span id="stopLoss">-</span></p>
        </div>
    </div>

    <script>
        let recordCount = 0;
        const localStorageKey = 'spotCalculatorRecords';

        function loadRecords() {
            const storedRecords = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            storedRecords.forEach(record => addRecord(record));
        }

        function saveRecords() {
            const records = [];
            document.querySelectorAll('.record').forEach(record => {
                records.push({
                    price: record.querySelector('.price').value,
                    quantity: record.querySelector('.quantity').value,
                    amount: record.querySelector('.amount').value,
                });
            });
            localStorage.setItem(localStorageKey, JSON.stringify(records));
        }

        function addRecord(data = {}) {
            recordCount++;
            const record = document.createElement('div');
            record.className = 'record';
            record.innerHTML = `
                <input type="number" class="price" placeholder="价格 (USD)" value="${data.price || ''}">
                <input type="number" class="quantity" placeholder="买入数量" value="${data.quantity || ''}">
                <input type="number" class="amount" placeholder="成交金额 (USD)" value="${data.amount || ''}">
                <button class="delete-record" onclick="deleteRecord(this)">删除</button>
            `;
            document.getElementById('records').appendChild(record);

            addEventListeners(record);
        }

        function deleteRecord(button) {
            const record = button.parentElement;
            record.remove();
            saveRecords();
            calculate();
        }

        function addEventListeners(record) {
            const price = record.querySelector('.price');
            const quantity = record.querySelector('.quantity');
            const amount = record.querySelector('.amount');

            price.addEventListener('input', () => {
                if (price.value && quantity.value) {
                    amount.value = (parseFloat(price.value) * parseFloat(quantity.value)).toFixed(8);
                }
                saveRecords();
                calculate();
            });

            quantity.addEventListener('input', () => {
                if (price.value && quantity.value) {
                    amount.value = (parseFloat(price.value) * parseFloat(quantity.value)).toFixed(8);
                }
                saveRecords();
                calculate();
            });

            amount.addEventListener('input', () => {
                if (price.value && amount.value) {
                    quantity.value = (parseFloat(amount.value) / parseFloat(price.value)).toFixed(8);
                }
                saveRecords();
                calculate();
            });
        }

        document.querySelector('.add-record').addEventListener('click', () => {
            addRecord();
            saveRecords();
        });

        function calculate() {
            let totalAmount = 0;
            let totalQuantity = 0;
            document.querySelectorAll('.record').forEach(record => {
                const price = parseFloat(record.querySelector('.price').value) || 0;
                const quantity = parseFloat(record.querySelector('.quantity').value) || 0;
                totalAmount += price * quantity;
                totalQuantity += quantity;
            });

            document.getElementById('totalAmount').textContent = totalAmount.toFixed(8);
            document.getElementById('averagePrice').textContent = totalQuantity ? (totalAmount / totalQuantity).toFixed(8) : '-';
        }

        loadRecords();
    </script>
</body>
</html>
